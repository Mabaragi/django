{% extends 'base.html' %}

{% block content %}

<h1>{{article.title}}</h1>
<p>작성시간: {{article.created_at}} 수정시간: {{article.updated_at}}</p>
<hr>
<p>{{article.content}}</p>
{% if article.image %}<img src="{{article.image.url}}" alt="이미지"><br>{% endif %}
<a href="{% url 'articles:index' %}">목록으로</a>
<a href="{% url 'articles:delete' article.pk %}">삭제</a>
<a href="{% url 'articles:update' article.pk %}">수정하기</a>
<hr>

{% endblock content %}
