{% extends 'base.html' %}

{% block content %}

<h1>INDEX</h1>
<hr>
<a href="{% url 'articles:create' %}">글 작성</a>
<hr>

{% for article in articles %}
<p>글번호: {{article.pk}}</p>
<a href="{% url 'articles:detail' article.pk %}"><p>제목: {{article.title}}</p></a>
<p>내용: {{article.content}}</p>
<p>작성시각: {{article.created_at}}</p>
<p>수정시각: {{article.updated_at}}</p>
<hr>
{% endfor %}


{% endblock content %}
